SyntaxFile:
    name: "Java"
    keywords: [
        if,
        else,
        do,
        while,
        for, 
        switch, 
        case,
        break,
        continue,
        true,
        false,
        this,
        boolean,
        byte,
        char,
        double,
        final,
        float,
        int,
        long,
        short,
        string,  
     ]
     regex:
        functions: ([A-Za-z0-9_]+ *)\(
        numbers: (?<=[^\w\d]|^)(((([0-9]+\.[0-9]*)|(\.[0-9]+))([eE][+\-]?[0-9]+)?[fFlL]?)|((([1-9][0-9]*)|0[0-7]*|(0[xX][0-9a-fA-F]+))(([uU][lL]?)|([lL][uU]?))?))(?=[^\w\d]|$)
        comments: [ /\* , \*/ ]
        
        
